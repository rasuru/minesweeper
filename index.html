<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Minesweeper</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="stylesheet" href="main.css" />
        <script>
            const gameOptions = {
                rowCount: 15,
                columnCount: 30,
                mineCount: 80,
            };
        </script>
    </head>
    <body>
        <h2>Minesweeper</h2>

        <div class="board">
            <script>
                for (
                    let i = 0;
                    i < gameOptions.rowCount * gameOptions.columnCount;
                    i++
                ) {
                    document.write('<button class="cell"></button>');
                }
            </script>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.27.0/ramda.min.js"></script>
        <script src="main.js" defer></script>
    </body>
</html>
